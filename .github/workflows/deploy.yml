name: CTDHUB CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Build application
        run: npm run build
        
      - name: Build success notification
        if: success()
        run: |
          echo "✅ CTDHUB build completed successfully!"
          echo "🚀 Platform ready for production deployment"
          echo "🌐 Live at: https://chaintalkdailyhub.com"
          
  # Note: Deployment is handled by Netlify CLI
  # Manual deployment command: npm run netlify:build && netlify deploy --prod --dir=out