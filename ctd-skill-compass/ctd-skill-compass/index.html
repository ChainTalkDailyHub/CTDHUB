<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTD Skill Compass - Em Constru√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3a4a2f 0%, #5a6b4a 50%, #3a4a2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Part√≠culas flutuantes de fundo */
        .particle {
            position: absolute;
            background: rgba(234, 179, 8, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 900px;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 500px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(234, 179, 8, 0.3));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #eab308;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #fef08a;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .construction-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .loading-container {
            margin: 2rem auto;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .loading-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 1rem;
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.3);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #eab308, #fbbf24, #eab308);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite, shimmer 1.5s linear infinite;
            width: 70%;
        }

        @keyframes loading {
            0%, 100% {
                width: 30%;
            }
            50% {
                width: 90%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .loading-text {
            color: #fef08a;
            font-size: 1.1rem;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .loading-text::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        .message {
            color: #d4d4a8;
            font-size: 1.2rem;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        /* √çcones de ferramentas flutuantes */
        .tools {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .tool-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            animation: toolFloat 15s infinite;
        }

        @keyframes toolFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        .tool-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .tool-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .tool-icon:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        .tool-icon:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 6s;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .construction-text {
                font-size: 1.8rem;
            }
            
            .logo {
                max-width: 300px;
            }
            
            .tool-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas de fundo -->
    <div class="particles" id="particles"></div>

    <!-- √çcones de ferramentas flutuantes -->
    <div class="tools">
        <div class="tool-icon">üîß</div>
        <div class="tool-icon">‚öôÔ∏è</div>
        <div class="tool-icon">üõ†Ô∏è</div>
        <div class="tool-icon">‚ö°</div>
    </div>

    <!-- Conte√∫do principal -->
    <div class="container">
        <div class="logo-container">
            <img src="CTDHUB.png" alt="CTD Hub Logo" class="logo">
        </div>
        
        <h1 class="title">CTD Skill Compass</h1>
        <p class="subtitle">Your skills compass</p>
        
        <h2 class="construction-text">üöß I'm building, come back soon! üöß</h2>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Loading</p>
        </div>
        
        <p class="message">
            We're working hard to bring something amazing to you!<br>
            Soon, you'll be able to explore and develop your skills.
        </p>
    </div>

    <script>
        // Criar part√≠culas flutuantes
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 60 + 20;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '-' + size + 'px';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
